        .status-dot {

            background: #00ff88;

        @keyframes pulse {
            0%, 100% { opacity: 1; }

        .btn {

            font-size: 16px;
        }

            border-radius: 15px;

            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn-buy:hover {
